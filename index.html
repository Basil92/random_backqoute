<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	    <title>Random Quote Machine </title>
	    <link rel="stylesheet/less" type="text/css" href="style.less">
	    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
	    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	    <!--[if lt IE 9]>
	      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	    <![endif]-->
	</head>
	<body>
		
	<header>	
			<h1 class="header">Random Quote Machine</h1>   
	</header>

	<content>
			<div class="quote-box">
					<div id="quote">quote</div>	
					<div id="author">author</div>
					<a class="tumblr-share-button" href="https://www.tumblr.com/share">	
						<div class="buttons social tumblr"></div>
					</a>
					<a class="twitter-share-button">
						<div class="buttons social twitter"></div>
					</a>
					<div class="buttons" id="new-quote">New Quote</div>
			</div>
	</content>

	<footer >
  		<p>By <a href="https://github.com/Basil92">Basil92</a></p>
	</footer>
